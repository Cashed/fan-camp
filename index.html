<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fan Camp</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers|Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class='container'>
      <!-- <img src="media/Fan-Camp-Logo.png" id="logo" /> -->
      <h1>Rep This!</h1>
      <div class="input-group input-group-sm">
        <input type="text" name="Soundcloud" class="form-control" placeholder="Search Bands..." />
        <button type="button" class="btn btn-sm btn-primary" id="search">Go</button>
      </div>
      <div class='result-container'>
        <div id="results"></div>
        <div id="rep-menu">
          <div id='rep-form'>
            <span>Fan Name or Email:</span>
            <input type="text" class="form-control" placeholder="fancamp username or email" />
          </div>
          <button type="button" class="btn btn-md" id="fan">Rep!</button>
        </div>
      </div>
      <div class="button-menu">
        <button type="button" id="profile-button">
          <i class="fa fa-user fa-3x"></i>
        </button>
        <button type="button" id="inbox-button" onclick="location.href='fanned-page.html';">
          <i class="fa fa-flag fa-3x"></i>
        </button>
      </div>
    </div>
    <footer>&copy 2016 FanCamp</footer>
  </body>
</html>
