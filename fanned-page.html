<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fan Camp</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers|Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class='container'>

      <div class='fan-stuff'>
        <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/211006145&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
        <div class='tasters'>
          <h3>Reps: <span>233</span></h3>
          <h3>Clicks: <span>198</span></h3>
          <h3>Lead Fan: <span>Cashed</span><img src='media/cashed.jpeg'/>67 Reps</h3>
          <button type="button" class='rep-button'></button>
        </div>
      </div>
      <div class="button-menu">
        <button type="button" id="profile-button"><i class="fa fa-user fa-3x"></i></button>
        <button type="button" id="inbox-button"><a href='index.html'><i class="fa fa-search fa-3x"></i></a></button>
      </div>
    </div>
    <footer>&copy 2016 FanCamp</footer>
  </body>
</html>
